<form [formGroup]="updateForm" (ngSubmit)="update()" *ngIf="updateForm">
   <div class="form-group" >
<label> FirstName</label>
<input type="text" class="form-control" id="fn" name="firstName" formControlName="firstName"> 
<!-- <small class="text-danger" *ngIf="fn?.errors?.['required'] && fn.touched " >name is required </small>
<small class="text-danger" *ngIf="fn?.errors?.['minlength'] && fn.touched " > Name must be at least 3 cara</small>
<small class="text-danger" *ngIf="fn?.errors?.['pattern'] && fn.touched " > !!!!</small> -->
<div>
<label> LastName</label>
<input type="text" class="form-control" id="ln" name="lastName" formControlName="lastName"> 
<!-- <small class="text-danger" *ngIf="ln?.errors?.['required'] && ln.touched " >lastname is required </small>
<small class="text-danger" *ngIf="ln?.errors?.['minlength'] && ln.touched " > LastName must be at least 3 cara</small>
<small class="text-danger" *ngIf="ln?.errors?.['pattern'] && ln.touched " >!!!!! </small> -->
</div>
<div>
    <label> Date</label>
<input type="date" class="form-control" id="date" name="birthDate" formControlName="birthDate"> 
<!-- <small class="text-danger" *ngIf="date?.errors?.['required'] " >date is required </small> -->
</div>
<div>
<label> Email</label>
<input type="email" class="form-control" id="email" name="email" formControlName="email"> 
<!-- <small class="text-danger" *ngIf="email?.errors?.['required'] && email.touched " >email is required </small>
<small class="text-danger" *ngIf="email?.errors?.['pattern'] && fn.touched " > !!!!!</small> -->
</div>
<div>
    <label> password</label>
    <input type="password" class="form-control" id="password" name="password" formControlName="password"> 
    <!-- <small class="text-danger" *ngIf="password?.errors?.['required'] && password.touched " >password is required </small>
    <small class="text-danger" *ngIf="password?.errors?.['pattern'] && password.touched " >!!!!! </small> -->
    </div>

    <div>
        <label> Profession</label>
        <input type="text" class="form-control" id="Profession" name="profession" formControlName="profession"> 
        <!-- <small class="text-danger" *ngIf="Profession?.errors?.['required'] && Profession.touched " >Profession is required </small> -->
        </div>

        <div>
            <label> Customer category</label>
            <input type="text" class="form-control" id="category" readonly value="Customer" name="accountCategory"  formControlName="accountCategory"> 
            
            </div>
            <label for="skills">Skills</label>
            <div formArrayName="skills" id="skills">
              <button type="button" class="btn btn-primary" (click)="addskills()">Add Skills</button>
              <div *ngFor="let skill of skills.controls; let i=index">
                <input type="text" id="skill-{{i}}" class="form-control" name="skill-{{i}}" [formControlName]="i">
              </div>
            </div>
            <br>
     <button type="text" class="btn btn-primary" >Submit</button>
    </div> 
</form>
